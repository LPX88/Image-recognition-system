<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Box on Hover</title>
<style>

      .app{
          position:relative;
      }
      .app .download {
          position:absolute;
          display:none;
      }
      .app:hover .download{
          left:0;
          display:block;
      }
      .app .download .aa1{
          width:80px;
          height:80px;
      }

</style>
</head>
<body>

<a href="https://www.jd.com/" class="app">数字识别
    <div class="download">
        <img src="static/img/收款码.jpg" class="aa1">
    </div>
</a>

</body>
</html>
